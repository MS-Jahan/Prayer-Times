<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-image: url('img/islam-2-min.jpg'); /* Keep the same background */
        background-size: cover;
        background-position: center;
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="h-screen flex justify-center py-20">
    <div id="searchContainer" class="">
      <div id="searchBar"
        class="search-bar flex items-center gap-2 bg-white rounded-full h-10 w-72 px-2 ring-1 ring-gray-300 transition hover:ring-gray-400">
        <img src="https://i.ibb.co.com/kcxfB8R/images-1.jpg" alt="Search Icon" class="h-5 w-5" />
        <input type="text" placeholder="Search by ..." id="searchInput"
          class="flex-1 border-none outline-none text-sm text-gray-700 placeholder-gray-500 focus:outline-none" />
      </div>
      <!-- Container for search results -->
      <div id="searchResults"
        class="hidden fixed bg-white rounded-md rounded-md shadow-lg mt-1 w-72 max-h-60 overflow-y-auto">
      </div>
    </div>

    <script>
      // Focus the search input field when the page loads
      window.onload = function () {
        document.getElementById("searchInput").focus();
      };
    </script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/search.js"></script>
  </body>
</html>
